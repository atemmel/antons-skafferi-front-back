<form>
  <div id="dateTime">
    <mat-form-field>
      <input  matInput [matDatepicker]="picker" (dateChange)="dateChange($event.value)" placeholder="Välj datum">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Välj Tid</mat-label>
      <mat-select (selectionChange)="timeChange($event.value)">
        <mat-option value="Välj Tid">Välj Tid</mat-option>
        <mat-option value="16:30">16.30</mat-option>
        <mat-option value="17:00">17:00</mat-option>
        <mat-option value="17:30">17:30</mat-option>
        <mat-option value="18:00">16:00</mat-option>
        <mat-option value="18:30">17:30</mat-option>
        <mat-option value="19:00">17:30</mat-option>
        <mat-option value="19:30">17:30</mat-option>
        <mat-option value="20:00">17:30</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-form-field>
    <input (input)="customerEmail=$event.target.value" matInput placeholder="Epost">
  </mat-form-field>
  <mat-form-field>
    <input (input)="customerFirstName=$event.target.value" matInput placeholder="Förnamn">
  </mat-form-field>
  <mat-form-field>
    <input (input)="customerLastName=$event.target.value" matInput placeholder="Efternamn">
  </mat-form-field>
  <mat-form-field>
    <input (input)="customerPhone=$event.target.value" matInput placeholder="Telefonnummer">
  </mat-form-field>
  <mat-form-field>
    <input (input)="sizeOfCompany=$event.target.value" matInput placeholder="Antal Personer">
  </mat-form-field>

  <button class="btn btn-primary" id="button" type="button" label="Click" (click)="onClickMe()">Add reservation!</button>
</form>
