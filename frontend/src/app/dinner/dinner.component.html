<section *ngIf="dataLoaded | async" id="dinnerSection" class="nomargin nopadding">
    <div id="dinner" class="container-fluid nopadding nomargin background-image">
      <div id="title" class="nopadding nomargin header-background">
        <h1 class="nomargin nopadding">Kv√§llsmeny</h1>
      </div>
        <div class="row nomargin nopadding">
          <div class="col-sm nopadding nomargin minHeight">
          </div>
          <div id="chefsChoice" class="col nopadding parchementBackground">
            <div *ngIf="menu" class="row nopadding nomargin">
              <div class="col menuItems">
                <h2>{{menu[0].title}}</h2>
                <ul class="nopadding">
                  <li *ngFor="let item of menu[0].dishes" class="kockensVal">
                    <h3>{{item.title}}</h3>
                    <p>{{item.description}}</p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row nopadding nomargin justify-content-end">
              <div class="col nopadding">
                <button id="menuButton" class="btn btn-secondary float-right" data-toggle="collapse" data-target="#dinnerMenu" aria-expanded="false" aria-controls="dinnerMenu">Visa menyn</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div id="dinnerMenu" *ngIf="menu" class="container mx-auto collapse">
      <div *ngFor="let item of menu | slice:1; let i = index" class="row" >
        <div *ngIf="i%2==0" class="col parchementBackground menuItems">
          <h2>{{item.title}}</h2>
          <ul class="nopadding">
            <li *ngFor="let dish of item.dishes">
              <h3>{{dish.title}}</h3>
              <p>{{dish.description}}</p>
            </li>
          </ul>
        </div>
        <div *ngIf="i%2==0" class="col-sm menuImages" [style.backgroundImage]="'url('+item.pictureUrl+')'"></div>

        <div *ngIf="i%2!=0" class="col-sm menuImages" [style.backgroundImage]="'url('+item.pictureUrl+')'"></div>
          <div *ngIf="i%2!=0" class="col parchementBackground menuItems">
            <h2>{{item.title}}</h2>
            <ul class="nopadding">
              <li *ngFor="let dish of item.dishes">
                <h3>{{dish.title}}</h3>
                <p>{{dish.description}}</p>
              </li>
            </ul>
          </div>
        </div>
    </div>
</section>
