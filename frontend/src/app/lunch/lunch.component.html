<section id="lunchSection">
    <!--Lunchcontainer with cards for each day-->
    <div *ngIf="lunchMeals" id="lunch" class="container nopadding nomargin">
        
        <div class="mx-auto parchementBackground">
            <h1>Veckans Lunch</h1>
        </div>

        <div class="card-columns">
            <div class="card align-items-center parchementBackground" *ngFor="let day of days; let i = index">
                <div class="card-body p-3">

                    <h2 *ngIf="i==0" class="card-title">MÃ¥ndag</h2>
                    <h2 *ngIf="i==1" class="card-title">Tisdag</h2>
                    <h2 *ngIf="i==2" class="card-title">Onsdag</h2>
                    <h2 *ngIf="i==3" class="card-title">Torsdag</h2>
                    <h2 *ngIf="i==4" class="card-title">Fredag</h2>

                    <ul class="align-items-stretch nopadding nomargin">    
                        <li *ngFor="let lunchMeal of day; let j = index" class="nopadding nomargin text-center">
                            <h3 class="nopadding nomargin">
                                {{lunchMeal.type}}
                            </h3>
                            <p class="nopadding nomargin">
                                {{lunchMeal.mealName}}
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
