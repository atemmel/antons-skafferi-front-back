
<!--Lunchcontainer with cards for each day-->
<div *ngIf="lunchMeals" id="lunch" class="container nopadding bg-dark">
    
    <div class="mx-auto">
        <h2 id="lunch-header" class="dealer-font">Veckans Lunch</h2>
    </div>

    

    <div class="card-columns">
        <div class="card" *ngFor="let day of days; let i = index">
            <div class="card-body p-3">
                <h5 *ngIf="i==0" class="card-title dealer-font lunch-menu-day">MÃ¥ndag</h5>
                <h5 *ngIf="i==1" class="card-title dealer-font lunch-menu-day">Tisdag</h5>
                <h5 *ngIf="i==2" class="card-title dealer-font lunch-menu-day">Onsdag</h5>
                <h5 *ngIf="i==3" class="card-title dealer-font lunch-menu-day">Torsdag</h5>
                <h5 *ngIf="i==4" class="card-title dealer-font lunch-menu-day">Fredag</h5>
                <p class="card-text">
                <ul>    
                    <li *ngFor="let lunchMeal of day; let j = index" class="nopadding">
                        <p class="lunch-alternatives nopadding">{{lunchMeal.type}}:</p>
                        <p class="text-secondary nopadding lunch-description">{{lunchMeal.mealName}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
