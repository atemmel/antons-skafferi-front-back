<section id="events-section" *ngIf="eventsLoaded && events != 0 && events != null">
  <div class="nopadding nomargin header-background event-header" style="position: relative;">
    <h1 class="nopadding nomargin event-header-text">Event</h1>
    <button style="position: absolute; bottom: 0; right: 0;" *ngIf="newestEvents.length === 0 && events.length >= 1" class="btn btn-secondary showEventsButton" data-toggle="collapse" data-target="#allEvents" aria-expanded="false" aria-controls="allEvents">Visa alla event</button>
  </div>
  

  <div id="event-wrapper-2-event" *ngIf="newestEventsLoaded && newestEvents.length === 2">
    <div class="container newestEvent-container nomargin nopadding">
      <div class="row max-height-450">
        <div class="col-md max-height-450">
          <div class="card newestEvent-card-bg max-height-450">
            <img [src]="newestEvents[0].picture" class="card-img max-height-450" alt="...">
            <div class="card-img-overlay max-height-450">
              <h2 class="card-title newestEvent-card-title">{{newestEvents[0].title}}</h2>
              <h3 class="card-text newestEvent-card-text">{{newestEvents[0].eventdate}}</h3>
            </div>
          </div>
        </div>
        <div class="col-md max-height-450">
          <div class="card newestEvent-card-bg max-height-450">
            <img [src]="newestEvents[1].picture" class="card-img max-height-450" alt="...">
            <div class="card-img-overlay max-height-450">
              <h2 class="card-title newestEvent-card-title">{{newestEvents[1].title}}</h2>
              <h3 class="card-text newestEvent-card-text">{{newestEvents[1].eventdate}}</h3>
            </div>
            <button *ngIf="events.length>=1" class="btn btn-secondary showEventsButton" data-toggle="collapse" data-target="#allEvents" aria-expanded="false" aria-controls="allEvents">Visa alla event</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!--Wrapper for 1 new event-->
  <div id="event-wrapper-1-event" *ngIf="newestEventsLoaded && newestEvents.length === 1">
    <div class="container newestEvent-container nomargin nopadding">
      <div class="row max-height-450">
        <div class="col-md max-height-450">
          <div class="card newestEvent-card-bg max-height-450">
            <img [src]="newestEvents[0].picture" class="card-img max-height-450" alt="...">
            <div class="card-img-overlay max-height-450">
              <h2 class="card-title newestEvent-card-title">{{newestEvents[0].title}}</h2>
              <h3 class="card-text newestEvent-card-text">{{newestEvents[0].eventdate}}</h3>
            </div>
            <button *ngIf="events.length>=1" class="btn btn-secondary showEventsButton" data-toggle="collapse" data-target="#allEvents" aria-expanded="false" aria-controls="allEvents">Visa alla event</button>
          </div>
        </div>
      </div>
    </div>
  </div>





    <!--"Visa alla event" div (lägg till class="collapse" på allEvents-->
  <div id="allEvents" class="collapse">
    <div id="allEventCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let event of events let i = index" [ngClass]="{'active' : i == currentIndex}">
          <div class="container">
            <div class="row">
              <div class="col-3"></div>
              <div class="card col-6">
                <img class="card-img-top img-fluid" [src]="event.picture" alt="Card image cap">
                <div class="card-body">
                  <h3 class="card-title">{{event.title}}</h3>
                  <p class="card-text">{{event.eventdate}}</p>
                </div>
              </div>
              <div class="col-3"></div>
            </div>
          </div>
        </div>
      </div>
      <a *ngIf="events.length > 1" class="carousel-control-prev" href="#allEventCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a *ngIf="events.length > 1" class="carousel-control-next" href="#allEventCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
